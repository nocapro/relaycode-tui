gitCommitMsg: |-
  feat(review): implement reject transaction and enhanced navigation
  This commit introduces two key features to the Review Screen:
  1.  **Reject Transaction:** Users can now press 'X' to reject an entire
      transaction. This sets its status to 'REJECTED' and returns to the
      Dashboard. The domain types, UI constants, and store have been updated
      to support this new status.

  2.  **Enhanced Left Arrow Navigation:** The left arrow key now provides
      context-aware "back" functionality. When a content view (e.g., diff,
      prompt) is open, it closes the view. When in the main list view, it
      navigates back to the Dashboard screen.
promptSummary: >-
  Implement enhanced left arrow navigation and a "Reject Transaction" feature on
  the Review Screen.
reasoning:
  - >-
    This plan addresses your request by implementing two key enhancements to the
    Review Screen: improved navigation with the left arrow key and the ability
    to reject an entire transaction.
  - >-
    First, I'll update the navigation logic. The left arrow key (`←`) will now
    close any open content view (like a diff or prompt). If no view is open, it
    will navigate back to the Dashboard screen, providing a more intuitive
    "back" behavior and reducing the need to use the 'Q' key.
  - 'Second, I''ll introduce a "Reject Transaction" feature. This involves:'
  - >-
    1.  Updating the core `TransactionStatus` type to include a `'REJECTED'`
    state.
  - >-
    2.  Defining a UI representation for this new status so it appears clearly
    on the Dashboard.
  - 3.  Adding a new `(X) Reject Tx` action to the Review Screen's footer.
  - >-
    4.  Implementing the underlying logic in the `review.store` to update the
    transaction's status and return to the Dashboard.
  - 5.  Connecting the 'X' hotkey to trigger this new action.
  - >-
    These changes will make the Review Screen more efficient and powerful to
    use.
  - '### Part 1: Domain & UI Constants'
  - >-
    I'll start by updating the domain types to include a `REJECTED` status for
    transactions and then define its appearance for the UI.
  - '### Part 2: Footer Action'
  - Next, I'll add the "Reject Tx" action to the Review Screen's main footer.
  - '### Part 3: Store Logic'
  - >-
    Now, I'll implement the `rejectTransaction` action in the review store. This
    action will handle changing the transaction's status and navigating back to
    the dashboard.
  - '### Part 4: Hook and Input Handling'
  - >-
    Finally, I'll update the `useReviewScreen` hook to connect the new store
    action to the 'X' key and implement the enhanced left-arrow navigation.
