gitCommitMsg: >-
  refactor(ui): implement declarative layout and viewport hooks

  Introduced `useLayout` and `useContentViewport` hooks to centralize and
  declaratively manage terminal screen real estate. This refactoring eliminates
  manual height calculations and "magic numbers" for reserved rows across
  multiple components and hooks.

  - `useViewport` is now powered by `useLayout` for consistent viewport
  calculation. - All hooks using `useViewport` (`useCopyScreen`,
  `useDebugLogScreen`, etc.) have been updated to provide a declarative
  `layoutConfig` object instead of a `reservedRows` number. - Complex screens
  like `TransactionDetailScreen` and `ReviewScreen` now use `useContentViewport`
  to manage scrolling for dynamic content areas (e.g., diffs, prompts), ensuring
  they correctly resize with the terminal. - Components have been updated to
  provide the new `layoutConfig` and pass correct height props to scrollable
  children.
promptSummary: >-
  I've executed parts 3 and 4 of my refactoring plan to introduce declarative
  layout management and centralized scrolling logic across the TUI application.
reasoning:
  - Executing parts 3 and 4 of the master plan.
  - >-
    The main goal here is to replace all manual viewport height calculations
    (`rows - reservedRows`) with a declarative `useLayout` hook and introduce
    `useContentViewport` for managing scrolling in text content areas. This will
    centralize layout logic, remove magic numbers, and make the UI more robust
    and easier to maintain.
  - '### Part 3: Refactoring Hooks'
  - >-
    First, I'll refactor `useViewport.ts` to use the new `useLayout` hook
    internally. This is a foundational change that will propagate through
    several other hooks.
  - >-
    Now, I'll update all the hooks that use `useViewport` to provide the new
    `layoutConfig` object instead of a simple `reservedRows` number. This makes
    the layout dependencies of each screen explicit.
  - >-
    Next, I'll refactor the more complex screens, starting with
    `useTransactionDetailScreen`. I'll introduce `useLayout` and
    `useContentViewport` to replace the manual `availableBodyHeight` calculation
    and `contentScrollIndex` state.
  - >-
    Now I'll apply the same refactoring pattern to the even more complex
    `useReviewScreen` hook.
  - '### Part 4: Updating Components'
  - >-
    Finally, I'll update the components that consume these hooks to pass the
    correct props and use the new layout-aware calculations where necessary.
  - >-
    The changes to `TransactionDetailScreen` and `ReviewScreen` components are
    primarily to pass the newly calculated `availableBodyHeight` to their child
    components.
  - >-
    This completes the refactoring. The application now uses a centralized and
    declarative system for layout and viewport calculations, making it more
    robust and easier to modify in the future.
