gitCommitMsg: >-
  fix(build): resolve tsc and eslint errors from instruct workflow

  This commit addresses several build and linting errors that were introduced
  during the implementation of the "instruct" feature.

  - `useReviewScreen.tsx`: Corrects a TypeScript type error by replacing a
  non-type-guarded `includes()` check with explicit `||` conditions, allowing
  TypeScript to correctly infer the type of `bodyView`. - `review.service.ts`:
  Fixes `no-unused-vars` errors by using the generated prompt variables within
  the mock `console.log` statements, improving debug output. -
  `DashboardScreen.tsx`: Resolves a `max-len` warning by refactoring the footer
  into multiple `Text` components within a `Box`, improving code readability
  without changing the UI.
